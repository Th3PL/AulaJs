<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
   

    <script>
        
        //CRIANDO UMA VARIÁVEL INDEFINIDA
        let nome;
        console.log(nome);

        //CRIANDO VARIÁVEL VAZIA
        let disciplina =null;
        console.log(disciplina);

        //VARIÁVEL COM VALOR
        let texto="Exemplo";
        console.log(texto);

        //CONVERTENDO FLOAT -> INTEIRO
        let numFloat = 125.666
        console.log(parseInt(numFloat));

        //CONVERTENDO DE STRING -> FLOAT
        let numSting= "125.666";
        console.log(parseFloat(numSting));

        //CONVERTENDO DE FLOAT -> STRING
        let numFloat1 = 125.666
        console.log(numFloat1.toString());
        let verificar = typeof numfloat1
        console.log(verificar);

  </script>
